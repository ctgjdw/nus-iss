---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: code-server
spec:
  capacity:
    storage: 3Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath
  hostPath:
    # local:
    path: /var/run/kube-data/code-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-server
  namespace: code-server
  labels:
    app: code-server
spec:
  resources:
    requests:
      storage: 3Gi
  volumeMode: Filesystem
  volumeName: code-server
  accessModes:
    - ReadWriteOnce
